  <body>
    <div class="spacer"></div>
    <div id="topSection">
      <div id="brandLogo"></div>

      <div id="searchContainer">
        <form name="searchForm" id="searchForm">
          <div id="searchLogoContainer"><img id="searchEngineLogo" src="google.png"></div>
          <input type="text" name="q" value="" id="searchText" maxlength="256" autofocus="autofocus"></input>
          <input id="searchSubmit" type="submit" value="Search"></input>
        </form>
      </div>

      <div id="snippetContainer">
        <div id="snippets">
          <div class="snippet_set" id="snippet_set">

            <!-- SNIPPET START -->

            <style type="text/css">/* Resets */

button {
  border: 0;
  padding: 0;
  cursor: pointer;
}

button::-moz-focus-inner {
  border: 0;
  padding: 0;
}

/* Chrome */

body {
  background: #f2f2f2;
  font-family: "Open Sans";
  color: #3d3d3d;
}

/* Components */

#snippet {
  width: 470px;
  margin: 20px auto;
}

  #snippet .placeholder {
    margin-bottom: 20px 0;
  }

  #snippet p {
    font-size: 14px;
    line-height: 1.5em;
    margin: 20px 0;
  }

  #snippet em {
    transition: background 800ms linear;
    font-style: normal;
    padding: 1px 5px;
  }

  #snippet em.active {
    background: rgba(173, 228, 255, 0.5);
  }

.button {
  margin-top: 8px;
  padding: 5px 20px;
  text-align: center;
  text-decoration: none;
  text-transform: uppercase;
  color: rgb(255, 255, 255);
  font-family: "Open Sans";
  font-size: 22px;
  font-weight: 600;
  text-shadow: 0 1px 0 rgba(135, 136, 136, 0.53);
  background-color: rgb(151, 152, 152);
  background-image: linear-gradient(to top, rgba(0, 1, 1, 0.09) 0%, rgba(255, 255, 255, 0.09) 100%);
  border: 1px solid rgba(151, 152, 152, 0.9);
  border-radius: 2px;
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.65);
}

.button:focus {
  text-decoration: underline;
  outline: 0;
}

.button-red {
  border: 1px solid rgba(230, 69, 61, 0.5);
  background-color: rgb(193, 56, 50);
  background-image: linear-gradient(to top, rgba(0, 1, 1, 0) 0%, rgba(255, 255, 255, 0) 100%);
  font-size: 18px;
}

.button-wide {
  padding: 7px 60px;
}

.button-selected {
  background: linear-gradient(rgb(75, 172, 238), rgb(2, 132, 225));
  border: 1px solid rgba(75, 172, 238, 0.9);
}

/* Utilities */

.pull-right {
  float: right;
}

.pull-left {
  float: left;
}
</style>
            <div id="snippet">
              <p>Mozilla, the non-profit behind Firefox, relies on grants and donations from people like you. <em>If everyone reading this donates a few dollars, we can be fully funded for another year.</em></p>

              <div>
                <div class="donation-amounts pull-left">
                  <button class="button button-selected" data-amount="10">$10</button>
                  <button class="button" data-amount="5">$5</button>
                  <button class="button" data-amount="3">$3</button>
                </div>

                <a id="donate-button" class="button button-red button-wide pull-right" href="http://example.org/#amount-10" target="_blank">Donate</a>
              </div>
            </div>
            <script>(function () {

  var donationURL = 'http://example.org/';

  // Element cache :

  var btnAmounts = document.querySelectorAll('.donation-amounts .button');
  var btnSelected = document.querySelector('.donation-amounts .button-selected');
  var btnDonate = document.querySelector('#donate-button');
  var elHighlighted = document.querySelector('#snippet em');

  // View functions

  function selectAmount(element) {
    element.classList.add('button-selected');
    btnSelected.classList.remove('button-selected');
    btnSelected = element;
    btnDonate.attributes['href'].value = donationURL + '#amount-' + element.attributes['data-amount'].value;
  }

  // Event binding :

  for(var i=0; i<btnAmounts.length; i++) {
    btnAmounts[i].addEventListener('click', function (event) {
      selectAmount(event.target);
    });
  }

  // Fade in highlight on text
  setTimeout(function() {
    elHighlighted.classList.add('active');
  }, 1000);

})();
</script>

            <!-- SNIPPET : END -->

          </div>
        </div>
      </div>
